apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: dev
  labels:
    app: mongo
spec:
  ports:
  - port: 27017
    name: mongo
  clusterIP: None
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: dev
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo # has to match .spec.template.metadata.labels
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mongo # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo
        image: mongo:latest
        env:
        - name: MONGO_INITDB_DATABASE
          value: "flask_db"
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
        - name: mongo-pvc
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-pvc
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: mongo-storage
      resources:
        requests:
          storage: 0.5Gi